{% extends 'base.html' %}
{% block content %}
<h1>Pick Your Characters!</h1>
<form method="POST"> {% csrf_token %}
    {{ character_form.as_p }}
    <input type="submit" value='Select' />
</form>

{% if character %}
    <h2>Your Character: {{ character  }}</h2>
{% endif %}

{% if allies %}
    <h2>Your Allies</h2>
    {% for instance in allies %}
    <h3>{{ instance }}</h3>
    {% endfor %}
{% endif %}
{% endblock %}
